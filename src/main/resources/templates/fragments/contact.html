<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="contact-section">
    <section id="contact">
        <!-- title -->
        <div class="main-header">
            <div class="h1 text-special" id="header-title">Contact Form</div>
            <hr class="line line-m border-special"/>
        </div>

        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="4c9ada7c-3da5-4133-8490-8a6c8e8dcc53">

            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    required
            />
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
            />
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                    required
            />
            <input
                    type="subject"
                    id="subject"
                    name="subject"
                    placeholder="Subject"
                    required
            />
            <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                    required
            ></textarea>

            <button type="submit" class="btn">Send</button>
        </form>
    </section>
</th:block>
</html>
