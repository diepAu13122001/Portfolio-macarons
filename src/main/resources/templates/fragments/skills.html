<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="skills-section">
    <section id="skills">
      <div class="main-header">
        <div class="h1 text-special" id="header-title">Skills & Tools</div>
        <hr class="line line-m border-special" />
      </div>

      <div class="skill-list">
        <div class="skill-col">
          <div class="h3 text-special">Languages</div>
          <div class="tags">
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
                alt="Java"
                class="icon"
              />
              Java
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                alt="JavaScript"
                class="icon"
              />
              JavaScript
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
                alt="Python"
                class="icon"
              />
              Python
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
                alt="HTML"
                class="icon"
              />
              HTML
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
                alt="CSS"
                class="icon"
              />
              CSS
            </div>
          </div>
        </div>
        <div class="skill-col">
          <div class="h3 text-special">Frameworks</div>
          <div class="tags">
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
                alt="React"
                class="icon"
              />
              React
            </div>
            <div class="tag">
              <img
                src="https://www.vectorlogo.zone/logos/springio/springio-icon.svg"
                alt="Spring Boot"
                class="icon"
              />
              Spring Boot
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
                alt="Node.js"
                class="icon"
              />
              Node.js
            </div>
          </div>
        </div>
        <div class="skill-col">
          <div class="h3 text-special">Tools</div>
          <div class="tags">
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg"
                alt="Git"
                class="icon"
              />
              Git
            </div>
            <div class="tag">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/2048px-Visual_Studio_Code_1.35_icon.svg.png"
                alt="VSCode"
                class="icon"
              />
              VSCode
            </div>
            <div class="tag">
              <img
                src="https://images.icon-icons.com/1381/PNG/512/eclipse_94656.png"
                alt="Eclipse"
                class="icon"
              />
              Eclipse
            </div>
            <div class="tag">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/IntelliJ_IDEA_Icon.svg/2048px-IntelliJ_IDEA_Icon.svg.png"
                alt="Intelij IDEA"
                class="icon"
              />
              Intelij IDEA
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg"
                alt="Figma"
                class="icon"
              />
              Figma
            </div>
          </div>
        </div>
        <div class="skill-col">
          <div class="h3 text-special">Others</div>
          <div class="tags">
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg"
                alt="MySQL"
                class="icon"
              />
              MySQL
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"
                alt="MongoDB"
                class="icon"
              />
              MongoDB
            </div>
            <div class="tag">
              <img
                src="https://www.vectorlogo.zone/logos/firebase/firebase-icon.svg"
                alt="Firebase"
                class="icon"
              />
              Firebase
            </div>
            <div class="tag">
              <img
                src="https://www.vectorlogo.zone/logos/amazon_aws/amazon_aws-icon.svg"
                alt="AWS"
                class="icon"
              />
              AWS
            </div>
            <div class="tag">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg"
                alt="Docker"
                class="icon"
              />
              Docker
            </div>

            <div class="tag">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kubernetes_logo_without_workmark.svg/500px-Kubernetes_logo_without_workmark.svg.png"
                alt="kubernetes"
                class="icon"
              />
              kubernetes
            </div>
          </div>
        </div>
      </div>
    </section>
  </th:block>
</html>
